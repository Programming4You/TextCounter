<mat-card>
  <mat-card-header>
    <mat-card-title>Input Text</mat-card-title>
    <mat-card-subtitle>Insert text and count number of words</mat-card-subtitle>
  </mat-card-header>

  <form  class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Text</mat-label>
      <input matInput [(ngModel)]="userInput" name="inputText" autocomplete="off">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-flat-button (click)="countWords()">
        <mat-icon>create</mat-icon> Show
    </button >
</mat-card-actions>
</mat-card>

<div class="mt-5" *ngIf="text !== undefined">
  <p>count: {{text.count}}</p>
  <p>text: {{text.text}}</p>
</div>
